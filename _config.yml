  name:           Chris Kurdziel
  avatar:         bio-photo.jpg
  bio:            "Building Shelby. Previously @ McKesson. Vanderbilt & Cornell grad. New Yorker. Husband. Explorer. Are you coming to Mars or what?"
  email:          ckurdziel@gmail.com
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter:        ckurdziel
  facebook:       christopher.kurdziel
  github:         ckurdziel
  stackoverflow:
  linkedin:       ckurdziel
  instagram:      ckurdziel
  lastfm:         choppinbroccoli
  tumblr: chriskurdziel
  pinterest: ckurdziel
  foursquare: ckurdziel
